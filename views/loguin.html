!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loguin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Ingresar</title>
</head>

<body>
    <!------    header    ------>
    <header>
        <div class="encabezado">
            <img id="logo" src="images/logo-mercado-liebre.svg" alt="Logo">          

            <!--   compra en cuotas   -->
            <div id="compra">
                <i class="fas fa-hand-holding-usd manito"></i>
                <p>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <!--   navbar   -->
            <nav class="navbar">
                <ul class="menu1">
                    <li type="none"><a href="#">Ofertas</a></li>
                    <li type="none"><a href="#">Tiendas oficiales</a></li>
                    <li type="none"><a href="#">Vender</a></li>
                    <li type="none"><a href="#">Ayuda</a></li>
                </ul>

                <!--menu cuenta usuario-->
                <ul class="menu2">
                    <li type="none">
                        <a href="/register">Crea tu cuenta</a>
                        <i class="far fa-id-card"></i>
                    </li>


                    <li type="none">
                        <a href="/loguin">Ingresa</a>
                        <i class="fas fa-sign-in-alt"></i>
                    </li>

                    <li type="none">
                        <a href="#">Mis compras</a>
                        <i class="fas fa-shopping-basket"></i>
                    </li>

                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main>
        <form action="" method="get" class="ingresar">
            <h2>Ingresar</h2>
            <div>
                <label for="nombre_usuario">Nombre de usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <a href="#">¿Olvido su contraseña?</a>
            <button class="btn" type="submit">Enviar</button>
